<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo</title>
    
</head>
<body>

    <section class="container">
        <h1>Gerador de senhas</h1>

        <div class="senha-gerada">Selecione as opções</div>

        Quantidade de caracteres <input class="tamanho-senha" type="number" min="1" max="50"><br>
        Adicionar maiúsculas <input type="checkbox" class="chk-maiusculas" checked><br>
        Adicionar minúsculas <input type="checkbox" class="chk-minusculas" ><br>
        Adicionar números <input type="checkbox" class="chk-numeros" ><br>
        Adicionar símbolos <input type="checkbox" class="chk-simbolos" checked><br>
        <button class="gerar-senhas">Gerar senha</button>

    </section>

    <script src="./assets/js/bundle.js"></script>
</body>
</html>
